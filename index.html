<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html {
        width: 100vw;
        height: 100vh;
      }

      body {
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-position: top;
        background-image: url(http://bit.ly/2gPLxZ4);
        width: 100%;
        height: 100%;
        font-family: Arial, Helvetica;
        letter-spacing: 0.02em;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
      }

      .blurred-box {
        position: relative;
        width: 250px;
        height: 350px;
        top: calc(50% - 175px);
        left: calc(50% - 125px);
        background: inherit;
        border-radius: 2px;
        overflow: hidden;
      }

      .blurred-box:after {
        content: '';
        width: 300px;
        height: 300px;
        background: inherit;
        position: absolute;
        left: -25px;
        right: 0;
        top: -25px;
        bottom: 0;
        box-shadow: inset 0 0 0 200px rgba(255, 255, 255, 0.05);
        filter: blur(10px);
      }

      /* Form styles */
      .user-login-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1;
      }

      .user-login-box > * {
        display: inline-block;
        width: 200px;
      }

      .user-icon {
        width: 100px;
        height: 100px;
        position: relative;
        border-radius: 50%;
        background-size: cover;
        background-image: url(nk4.jpg);
      }

      .user-name {
        margin-top: 15px;
        margin-bottom: 15px;
        color: white;
      }

      input.user-password {
        width: 180px;
        height: 30px;
        opacity: 0.4;
        border-radius: 2px;
        padding: 5px 15px;
        border: 0;
      }

      .error-message {
        color: red;
        margin-top: 5px;
      }

      #custom-button {
        margin-top: 20px;
        width: 100px;
        height: 30px;
        transition: background-color 0.3s ease;
      }

      #custom-button.animation {
        background-color: green;
      }
    </style>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="blurred-box">
      <div class="user-login-box">
        <span class="user-icon"></span>
        <div class="user-name">Nandha</div>
        <input id="password-input" class="user-password" type="password" placeholder="Password" />
        <div id="error-message" class="error-message"></div>
        <button id="custom-button" type="button" class="btn btn-outline-success">Explore</button>
      </div>
    </div>
    <script>
      const passwordInput = document.getElementById('password-input');
      const customButton = document.getElementById('custom-button');
      const errorMessage = document.getElementById('error-message');

      customButton.addEventListener('click', function() {
        const password = passwordInput.value;
        if (password === '2002') {
          customButton.classList.add('animation');
          setTimeout(function() {
            window.location.href = 'aboutme.html'; 
          }, 1000);
        } else {
          errorMessage.textContent = 'Invalid Password';
        }
      });
    </script>
</body>
</html>
